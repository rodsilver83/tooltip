<div class="container-fluid">
	<div class="row">
		<div class="col-sm-12">
			<div class="panel panel-default">
				<div class="panel-body">
					<div class="row">
						<div class="col-sm-3">
							<a href="#/movies/{{movie.title}}">
								<img ng-cloak class="img-rounded img-responsive" alt="Responsive image" ng-src="{{movie.image}}">
							</a>
						</div>
						<div class="col-sm-9">
							<div class="row">
								<div class="col-sm-12">
									<h1>{{movie.title}}<span class="label label-info rating">{{movie.rating}}</span></h1>

									<table class="table">
										<tr>
											<td>Release Date</td>
											<td>{{movie.date | date: "MMMM d, y"}}</td>
										</tr>
										<tr>
											<td>Run Time</td>
											<td>{{movie.run_time | timeFilter}}</td>
										</tr>
									</table>
								</div>
							</div>

							<div class="row">
								<div class="col-sm-12">
									<button class="btn btn-primary">Add to Watchlist</button>
									<button class="btn btn-info">Preview</button>
									<button class="btn btn-success">
										<span class="glyphicon glyphicon-play"></span> Play
									</button>
								</div>
							</div>

						</div>
					</div>
				</div>
			</div>
			<pagination ng-show="noOfPages >= 2" items-per-page="itemsPerPage"
									total-items="totalItems" ng-model="currentPage"
									ng-change="pageChanged()"></pagination>
		</div>
	</div>
</div>
